<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>CYBER_TASK v2.0</title>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-biohazard"></i> CYBER_TASK v2.0</h1>
            <p>System Status: <span id="status">Awaiting input...</span></p>
        </header>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="> Enter new mission data..." autocomplete="off">
            <button id="addBtn"><i class="fas fa-plus"></i> INITIALIZE</button>
        </div>
        <div class="list-container">
            <ul id="taskList">
            </ul>
        </div>
        <footer>
            <p>Developed by Alejandro Amor Rico // DAW2</p>
        </footer>
        <div id="customModal" class="modal-overlay">
    <div class="modal-box">
        <div class="modal-header">
            <i class="fas fa-exclamation-triangle"></i> SYSTEM ALERT
        </div>
        <p id="modalText">Mensaje del sistema...</p>
        <button onclick="closeModal()">[ ACCEPT ]</button>
    </div>
        </div>
        <script src="app.js"></script>
</body>
</html>
